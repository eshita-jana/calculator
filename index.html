<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" type="text/css"/>
    <link rel="stylesheet" href="util.css" type="text/css"/>
</head>
<body>
    
    <div class="container flex  flex-col items-center   mx-auto m-w-20">
        <div class="row" >
            <input class="input" type="text" style="width: 75%; border-radius: 9px; height: 75%;" />

        </div>
        <div class="row">
            <button class="button" style="color:red ;">AC</button>
            <button class="button" style="color: rgb(95, 180, 11);">( )</button>
            <button class="button" style="color: rgb(95, 180, 11);">%</button>
            <button class="button" style="color: rgb(95, 180, 11);">/</button>

        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="color: rgb(95, 180, 11);">*</button>

        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="color: rgb(95, 180, 11);">-</button>

        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="color: rgb(95, 180, 11);">+</button>

        </div>
        <div class="row">
            <button class="button">+/-</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" style="background-color: rgb(95, 180, 11); color: azure; ">=</button>

        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
